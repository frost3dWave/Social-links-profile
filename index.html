<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>
    <div class="wrapper">
      <div class="profile">
        <img src="assets/images/avatar-jessica.jpeg" alt="profile picture" width="176" height="176" class="profile-pic">

        <h1 class="profile-name">Jessica Randall</h1>
        <p class="profile-location"><strong>London, United Kingdom</strong></p>
        <p class="profile-designation">"Front-end developer and avid reader."</p> 
      </div>

      <div class="links">
        <button><a href="#" class="link-one">GitHub</a></button>
        <button><a href="#" class="link-two">Frontend Mentor</a></button>
        <button><a href="#" class="link-three">LinkedIn</a></button>
        <button><a href="#" class="link-four">Twitter</a></button>
        <button><a href="#" class="link-five">Instagram</a></button>
      </div>
    </div>
  </main>  

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/frost3dWave">frost3dWave</a>.
    </div>
  </footer>
  
</body>
</html>
